name: inuka_app
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8
  url_launcher: ^6.3.1
  intl: ^0.17.0 
  http: ^1.6.0
  flutter_secure_storage: ^10.0.0
